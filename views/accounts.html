<!-- accounts.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mi Cuenta - LUMINAR</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__top">
            <div class="header__container container">
                <a href="/" class="header__top-action">
                    Log In / Sign up
                </a>
            </div>
        </div>

        <nav class="nav container">
            <a href="/index" class="nav__logo">
                <img src="assets/img/Logo-Luminar.svg" alt="Luminar Logo" class="nav__logo-img">
            </a>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/index" class="nav__link active-link">HOME</a>
                    </li>
                    <li class="nav__item">
                        <a href="/shop" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="/accounts" class="nav__link">Mi cuenta</a>
                    </li>
                    <li class="nav__item">
                        <a href="compare.html" class="nav__link">Comparar</a>
                    </li>
                </ul>

                <div class="header_search">
                    <input type="text" placeholder="Buscar productos..." class="form__input">
                    <button class="search__btn">
                        <i class="fi fi-rr-search"></i>
                    </button>
                </div>
            </div>

            <div class="header__user-actions">

                <a href="/cart" class="header__action-btn">
                    <img src="assets/img/icon-cart.svg" alt="Carrito">
                    <span class="count">3</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- ACCOUNT SECTION -->
    <section class="account section--lg">
        <div class="container">
            <h2 class="section__title">Mi <span>Cuenta</span></h2>
            <div class="account-options">
                <a href="/detalles-cuenta" class="account-option">
                    <h3>Detalles de la Cuenta</h3>
                    <p>Editar información de la cuenta.</p>
                </a>
                <a href="/mis-pedidos" class="account-option">
                    <h3>Mis Pedidos</h3>
                    <p>Ver mis pedidos realizados.</p>
                </a>
                <a href="/preferencias" class="account-option">
                    <h3>Preferencias</h3>
                    <p>Gestionar preferencias de la cuenta.</p>
                </a>
            </div>
        </div>
    </section>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountOptions = document.querySelector('.account__options');

            // Manejar clics en las opciones de la cuenta
            accountOptions.addEventListener('click', function(event) {
                if (event.target.closest('.account__option')) {
                    const selectedOption = event.target.closest('.account__option');
                    const optionText = selectedOption.querySelector('span').textContent;
                    alert(`Has seleccionado la opción: "${optionText}"`);
                    // Aquí podrías agregar lógica adicional para mostrar detalles de la cuenta, pedidos, etc.
                }
            });
        });
    </script>
</body>

</html>
