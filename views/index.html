<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==FLATICON==-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>

    <!--==SWIPER CSS==-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--==CSS==-->
    <link rel="stylesheet" href="css/style.css">
    <title>Página de Inicio - LUMINAR</title>
</head>

<body>
    <!--== HEADER ==-->
    <header class="header">
        <div class="header__top">
            <div class="header__container container">

                <a href="/" class="header__top-action">
                    Log In / Sign up
                </a>
            </div>
        </div>

        <nav class="nav container">
            <a href="/index" class="nav__logo">
                <img src="assets/img/Logo-Luminar.svg" alt="Luminar Logo" class="nav__logo-img">
            </a>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/index" class="nav__link active-link">HOME</a>
                    </li>
                    <li class="nav__item">
                        <a href="/shop" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="/accounts" class="nav__link">Mi cuenta</a>
                    </li>
                    <li class="nav__item">
                        <a href="compare.html" class="nav__link">Comparar</a>
                    </li>
                </ul>

                <div class="header_search">
                    <input type="text" placeholder="Buscar productos..." class="form__input">
                    <button class="search__btn">
                        <i class="fi fi-rr-search"></i>
                    </button>
                </div>
            </div>

            <div class="header__user-actions">

                <a href="/cart" class="header__action-btn">
                    <img src="assets/img/icon-cart.svg" alt="Carrito">
                    <span class="count">3</span>
                </a>
            </div>
        </nav>
    </header>

    <!--=== CATEGORIES ===-->
    <section class="categories container section">
        <h3 class="section__title">
            <span>Popular</span> Categories
        </h3>

        <div class="categories__container swiper">
            <div class="swiper-wrapper">
                <a href="/shop" class="category__item swiper-slide">
                    <img src="assets/img/img.mujer11.jpg" alt="Categoría T-Shirt" class="category__img">
                    <h3 class="category__title">T-Shirt</h3>
                </a>
                <a href="/shop" class="category__item swiper-slide">
                    <img src="assets/img/img.mujer06.jpg" alt="Categoría Bolsos" class="category__img">
                    <h3 class="category__title">Bags</h3>
                </a>
                <a href="/shop" class="category__item swiper-slide">
                    <img src="assets/img/img.mujer07.jpg" alt="Categoría Sandalias" class="category__img">
                    <h3 class="category__title">Sandals</h3>
                </a>
                <a href="/shop" class="category__item swiper-slide">
                    <img src="assets/img/img.mujer08.jpg" alt="Categoría Bufandas" class="category__img">
                    <h3 class="category__title">Scarf Cap</h3>
                </a>
                <a href="/shop" class="category__item swiper-slide">
                    <img src="assets/img/img.mujer09.jpg" alt="Categoría Zapatos" class="category__img">
                    <h3 class="category__title">Shoes</h3>
                </a>
                <a href="/shop" class="category__item swiper-slide">
                    <img src="assets/img/img.mujer10.jpg" alt="Categoría Funda de Almohada" class="category__img">
                    <h3 class="category__title">Pillowcase</h3>
                </a>
            </div>

            <!-- Controles de Swiper -->
            <div class="swiper-button-next">
                <i class="fi fi-rr-angle-right"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="fi fi-rr-angle-left"></i>
            </div>
        </div>
    </section>

        <!--=== CATEGORIES Promocion ===-->
        <section class="categories container section">
            <h3 class="section__title">
                <span>Promocion</span> 
            </h3>
    
            <div class="categories__container swiper">
                <div class="swiper-wrapper">
                    <a href="/shop" class="category__item swiper-slide">
                        <img src="assets/img/img.mujer.jpg" alt="Categoría T-Shirt" class="category__img">
                        <h3 class="category__title">T-Shirt</h3>
                    </a>
                    <a href="/shop" class="category__item swiper-slide">
                        <img src="assets/img/img.mujer01.jpg" alt="Categoría Bolsos" class="category__img">
                        <h3 class="category__title">Bags</h3>
                    </a>
                    <a href="/shop" class="category__item swiper-slide">
                        <img src="assets/img/img.mujer02.jpg" alt="Categoría Sandalias" class="category__img">
                        <h3 class="category__title">Sandals</h3>
                    </a>
                    <a href="/shop" class="category__item swiper-slide">
                        <img src="assets/img/img.mujer03.jpg" alt="Categoría Bufandas" class="category__img">
                        <h3 class="category__title">Scarf Cap</h3>
                    </a>
                    <a href="/shop" class="category__item swiper-slide">
                        <img src="assets/img/img.mujer04.jpg" alt="Categoría Zapatos" class="category__img">
                        <h3 class="category__title">Shoes</h3>
                    </a>
                    <a href="/shop" class="category__item swiper-slide">
                        <img src="assets/img/img.mujer05.jpg" alt="Categoría Funda de Almohada" class="category__img">
                        <h3 class="category__title">Pillowcase</h3>
                    </a>
                </div>
    
                <!-- Controles de Swiper -->
                <div class="swiper-button-next">
                    <i class="fi fi-rr-angle-right"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="fi fi-rr-angle-left"></i>
                </div>
            </div>
        </section>
    

    <!--=== SWIPER JS ===-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=== MAIN JS ===-->
    <script src="assets/js/main.js"></script>

    <!-- Inicialización de Swiper -->
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            slidesPerView: 4,
            spaceBetween: 20,
            breakpoints: {
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 },
                1200: { slidesPerView: 4 }
            }
        });
    </script>
</body>

</html>
