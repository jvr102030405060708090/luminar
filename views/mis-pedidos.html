<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="orders section--lg">
        <div class="container">
            <h2>Mis Pedidos</h2>
            <div class="orders-list">
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-number">Pedido #12345</span>
                        <span class="order-date">28/10/2024</span>
                        <span class="order-status">Entregado</span>
                    </div>
                    <div class="order-details">
                        <table class="order-table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Los productos se cargarían dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
